<h1>Update</h1>
<form class="form-horizontal" ng-submit="updateData(data)">
    <h3>Cập nhật thông tin Tỉnh</h3>
    <hr />

    <div class="form-group">
        <label class="col-lg-2 control-label">Mã Tỉnh</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="data.matinh" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Tên Tỉnh</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="data.tentinh" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Mã BHYT</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="data.mabhyt" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Show</label>
        <div class="col-lg-10">
            <input type="checkbox"  ng-model="data.show" />
        </div>
    </div>

    <div class="form-group" style="align-items: center">
        <div class="col-lg-offset-2 col-lg-10">
            <input type="submit" class="btn btn-success" value="Cập nhật" ng-if="states.showUpdateButton"/>
            <a href="#" class="btn btn-default">Cancel</a>
        </div>
    </div>

</form>
